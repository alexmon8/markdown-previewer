<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Markdown Previewer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="./js/marked.js"></script>

  <script>
    function updatePreview() {
      let previewElement = document.getElementById("preview");
      let editorValue = document.getElementById("editor").value;
      let markedUpHTML = marked(editorValue);
      previewElement.innerHTML = markedUpHTML;
    }

    function setDefault() {
      let defaultText = `\
# alexi montesinos
## a markdown Previewer

[view my projects](https://codepen.io/your-work).
<dl>
  <dt>Definition list</dt>
  <dd>Is something people use sometimes.</dd>

  <dt>Markdown in HTML</dt>
  <dd>Does *not* work **very** well. Use HTML <em>tags</em>.</dd>
</dl>

\`This is an example of inline code \`

\`\`\`
function exampleOf() {
  return multiLineCodeBlock;
}
\`\`\`

- this
- is
- an
- example
- of
- list
- items

> this is a block quote

![Arctic Monkey](https://i.dailymail.co.uk/i/pix/2011/12/21/article-2077089-0F3E095D00000578-100_634x500.jpg).

This is an example of **Bolded Text**
      `;

      let editorField = document.getElementById("editor");
      let previewElement = document.getElementById("preview");
      editorField.value = defaultText;
      previewElement.innerHTML = marked(defaultText);
    }

  </script>
</head>
<body onload="setDefault()" class="bg-success">
  <div class="container-fluid">
    <div class="row">
      <div class="col text-center text-white bg-success my-3">
        <h1>Markdown Previewer</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-6 bg-primary d-flex flex-column">
        <h2 class="text-white text-center my-3">Editor</h2>
        <div class="form-group flex-grow-1 d-flex flex-column">
        <textarea id="editor" onkeyup="updatePreview()" class="form-control flex-grow-1"></textarea>
        </div>
      </div>
      <div class="col-6 bg-secondary">
        <h2 class="text-white text-center my-3">Preview</h2>
        <div id="preview"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
  </html>
